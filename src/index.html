<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title data-i18n="title"></title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />
</head>

<body>
  <div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">
    <!--   Creative Tim Branding   -->
    <a href="http://creative-tim.com">
      <div class="logo-container">
        <div class="logo">
          <img src="assets/img/new_logo.png">
        </div>
        <div class="brand">
            Creative Tim
        </div>
      </div>
    </a>

    <!--   Big container   -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <!--      Wizard container        -->
          <div class="wizard-container">
            <div id="loading_spinner" style="text-align: center">
              <i class="fa fa-spinner fa-spin" style="color: white; font-size:100px"></i>
            </div>
            <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->
            <div class="card wizard-card" data-color="orange" id="wizardProfile" style="visibility: hidden;">
              <form action="" method="">
                <div class="wizard-header">
                  <h3>
                    <b data-i18n="title"></b><br>
                    <small data-i18n="description"></small>
                  </h3>
                </div>
                <div class="wizard-navigation">
                  <ul>
                    <li><a href="#cell_info" data-toggle="tab" data-i18n="wizard_pane.cell_info.title">Cell</a></li>
                    <li><a href="#account" data-toggle="tab" data-i18n="wizard_pane.account.title">Account</a></li>
                    <li><a href="#profile" data-toggle="tab" data-i18n="wizard_pane.profile.title">Profile</a></li>
                    <li><a href="#confirm" data-toggle="tab">Confirm</a></li>
                  </ul>
                </div>
                <div class="tab-content">
                  <div class="tab-pane" id="cell_info">
                    <div class="row">
                      <h4 class="info-text" data-i18n="wizard_pane.cell_info.description"></h4>
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label data-i18n="[html]wizard_pane.cell_info.cell_name.label"></label>
                          <input id="cell_name" name="cell_name" type="text" autocomplete="off" class="form-control" data-i18n="[placeholder]wizard_pane.cell_info.cell_name.placeholder">
                          <button id="cell_name_spinner" class="btn btn-sm btn-warning" style="display: none"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Verifying...</button>
                        </div>
                      </div>
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group cell_type">
                          <label data-i18n="wizard_pane.cell_info.cell_type.label"></label>
                        </div>
                        <div class="col-sm-4">
                          <div class="choice cell_type active" data-toggle="wizard-radio" rel="tooltip" data-i18n="[title]wizard_pane.cell_info.cell_type.tooltips.Person;[data-original-title]wizard_pane.cell_info.cell_type.tooltips.Person">
                            <input type="radio" name="cell_type" value="Person" checked="checked">
                            <div class="icon">
                              <i class="fa fa-user fa-4x" aria-hidden="true"></i>
                            </div>
                            <h6 data-i18n="wizard_pane.cell_info.cell_type.options.Person"></h6>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="choice cell_type" data-toggle="wizard-radio" rel="tooltip" data-i18n="[title]wizard_pane.cell_info.cell_type.tooltips.Organization;[data-original-title]wizard_pane.cell_info.cell_type.tooltips.Organization">
                            <input type="radio" name="cell_type" value="Organization">
                            <div class="icon">
                              <i class="fa fa-building fa-4x" aria-hidden="true"></i>
                            </div>
                            <h6 data-i18n="wizard_pane.cell_info.cell_type.options.Organization"></h6>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="choice cell_type" data-toggle="wizard-radio" rel="tooltip" data-i18n="[title]wizard_pane.cell_info.cell_type.tooltips.App;[data-original-title]wizard_pane.cell_info.cell_type.tooltips.App">
                            <input type="radio" name="cell_type" value="App">
                            <div class="icon">
                              <i class="fa fa-mobile fa-5x" aria-hidden="true"></i>
                            </div>
                            <h6 data-i18n="wizard_pane.cell_info.cell_type.options.App"></h6>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="account">
                    <div class="row">
                      <h4 class="info-text" data-i18n="wizard_pane.account.admin.description"></h4>
                      <div class="col-sm-10 col-sm-offset-1" >
                        <div class="form-group">
                          <label data-i18n="[html]wizard_pane.account.admin.name.label"></label>
                          <input name="admin_name" type="text" class="form-control" data-i18n="[placeholder]wizard_pane.account.admin.name.placeholder">
                        </div>
                        <div class="form-group">
                          <label data-i18n="[html]wizard_pane.account.admin.password.label"></label>
                          <input id="admin_password" name="admin_password" type="password" class="form-control" data-i18n="[placeholder]wizard_pane.account.admin.password.placeholder">
                        </div>
                        <div class="form-group">
                          <label data-i18n="[html]wizard_pane.account.admin.confirm_password.label"></label>
                          <input name="admin_confirm_password" type="password" class="form-control" data-i18n="[placeholder]wizard_pane.account.admin.confirm_password.placeholder">
                        </div>
                      </div>
                    </div>
                    <div id="app_account" class="row">
                      <h4 class="info-text" data-i18n="wizard_pane.account.app.description"></h4>
                      <div class="col-sm-10 col-sm-offset-1" >
                        <div class="form-group">
                          <label data-i18n="[html]wizard_pane.account.app.name.label"></label>
                          <input name="name" type="text" class="form-control" data-i18n="[placeholder]wizard_pane.account.app.name.placeholder">
                        </div>
                        <div class="form-group">
                          <label data-i18n="[html]wizard_pane.account.app.password.label"></label>
                          <input id="password" name="password" type="password" class="form-control" data-i18n="[placeholder]wizard_pane.account.app.password.placeholder">
                        </div>
                        <div class="form-group">
                          <label data-i18n="[html]wizard_pane.account.app.confirm_password.label"></label>
                          <input name="confirm_password" type="password" class="form-control" data-i18n="[placeholder]wizard_pane.account.app.confirm_password.placeholder">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="profile">
                    <div class="row">
                      <h4 class="info-text" data-i18n="wizard_pane.profile.description"></h4>
                      <div class="col-sm-4 col-sm-offset-1">
                        <div class="picture-container" rel="tooltip" data-i18n="[title]wizard_pane.profile.Image.tooltip;[data-original-title]wizard_pane.profile.Image.tooltip">
                          <div class="picture">
                            <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                            <input type="file" id="wizard-picture">
                          </div>
                          <h6 data-i18n="wizard_pane.profile.Image.label"></h6>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label data-i18n="wizard_pane.profile.DisplayName.label"></label>
                          <input id="DisplayName" name="DisplayName" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                          <label data-i18n="wizard_pane.profile.Description.label"></label>
                          <textarea id="Description" name="Description" maxlength="51200" class="form-control" rows="5"></textarea>
                        </div>
                        <input id="ProfileImageName" class="hidden" value="">
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="confirm">
                    <div class="row">
                      <div class="col-sm-12">
                        <h4 class="info-text"> Are you living in a nice area? </h4>
                      </div>
                      <div class="col-sm-7 col-sm-offset-1">
                        <div class="form-group">
                          <label>Street Name</label>
                          <input type="text" class="form-control" placeholder="5h Avenue">
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group">
                          <label>Street Number</label>
                          <input type="text" class="form-control" placeholder="242">
                        </div>
                      </div>
                      <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                          <label>City</label>
                          <input type="text" class="form-control" placeholder="New York...">
                        </div>
                      </div>
                      <div class="col-sm-5">
                        <div class="form-group">
                          <label>Country</label><br>
                          <select name="country" class="form-control">
                            <option value="Afghanistan"> Afghanistan </option>
                            <option value="Albania"> Albania </option>
                            <option value="Algeria"> Algeria </option>
                            <option value="American Samoa"> American Samoa </option>
                            <option value="Andorra"> Andorra </option>
                            <option value="Angola"> Angola </option>
                            <option value="Anguilla"> Anguilla </option>
                            <option value="Antarctica"> Antarctica </option>
                            <option value="...">...</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="wizard-footer height-wizard">
                  <div class="pull-right">
                    <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' data-i18n="[value]wizard_pane.buttons.next" value='Next' />
                    <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' data-i18n="[value]wizard_pane.buttons.finish" value='Finish' />
                  </div>
                  <div class="pull-left">
                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' data-i18n="[value]wizard_pane.buttons.previous" value='Previous' />
                  </div>
                  <div class="clearfix"></div>
                </div>
              </form>
            </div>
          </div> <!-- wizard container -->
        </div>
      </div><!-- end row -->
    </div> <!--  big container -->
  </div>
</body>

  <!--   Core JS Files   -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap-wizard/1.2/jquery.bootstrap.wizard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>

  <!--  Plugin for the Wizard -->
  <script src="assets/js/gsdk-bootstrap-wizard.js"></script>

  <!-- Personium -->
  <script src="js/personium.js"></script>

  <!--  More information about jquery.validate here: http://jqueryvalidation.org/  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

</html>
